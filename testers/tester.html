<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container-fluid">
        <div class="row" style="background-color: #f77f00; padding: 10px;">
            <div class="col-sm-12">
                
                <h2 style="text-align: center; height: auto; max-width: 100%;">
                Employee Directory 
                <p style="font-size: 16px;">
                    Click on the name to filter A-Z or Z-A!!!
                </p>
                </h2>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: aqua; height: 10px;">
        <div class="row">
            <div class="col-sm-12">
                <br>
            </div>
        </div>
    </div>
  </header>

  <div class="navSection">
      <div class="container-fluid background" style="background-color: #fcbf49;">
          <div class="row padding" style="padding: 30px;">
              <div class="col-sm-3"></div>
            <div class="col-sm-6 inputWidth" style="max-width: 60%;">
                <form class="form">
                    <input
                      class="form-control"
                      type="search"
                      placeholder="type name of Employee"
                      aria-label="Search"
                    />
                  </form>
              </div>
              <div class="col-sm-3"></div>
          </div>
      </div>
  </div>
</body>
</html>
